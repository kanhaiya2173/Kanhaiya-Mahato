<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Change Game</title>
 <link rel="stylesheet" href="emoji1.css" />
</head>
<body>

  <h1>Emoji Game </h1>
  <div class="players">
    <div class="player" id="player1">
      <h2>Player 1</h2>
    <div class="current">0</div>
      <div class="score" id="score1">Score: 0</div>
      
    </div>

    <div class="player" id="player2">
      <h2>Player 2</h2>
      <div class="current">0</div>
      <div class="score" id="score2">Score: 0</div>

    </div>
  </div>
  <div class="emoji-box" id="emoji">&#128293;</div>

  <div class="buttons">
    <button id="STARTBtn">START</button>
    <button id="holdBtn">HOLD</button>
    <button id="newGamebtn">NEW GAME</button>
  </div>

  <div class="emojis-table">
        <div class="cell">&#127770;</div>
    
        <div class="cell">&#10084;</div>

        <div class="cell">&#128525;</div>

        <div class="cell">&#128591;</div>

        <div class="cell">&#129315;</div>

        <div class="cell">&#128149;</div>

        <div class="cell">&#x1F451;</div>

        <div class="cell">&#128293;</div>

        <div class="cell">&#128536;</div>

        <div class="cell">&#128512;</div>

  </div>

</body>
<script src="emoji1.js"></script>
</html>
